apiVersion: apps/v1
kind: Deployment
metadata:
  name: project2-deployment
  labels:
    app: project2
spec:
- strategy:
  - type: Rolling Update
  replicas: 3
  selector:
    matchLabels:
      app: project2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: project2
        image: kiranvodnala/project2 image
        ports:
        - containerPort: 80
